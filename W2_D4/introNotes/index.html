<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estils.css">
    <title>Document</title>
</head>
<body class="p-5">
    
    <h1 class="pb-5 text-center w-75 mx-auto" id="titol"> My grades</h1>

    <form action="" class="container w-75 mx-auto" id="formulario">
        <div class="alumne row mb-5">
            <label for="nom" class="col-3 text-end d-block">Student name</label>
            <input type="text" name="" id="nom" class="col-6" required>
            <div class="alert alert-danger amagat col-6 mx-auto mt-3" id="alerta-nom" role="alert">needed!</div>
        </div>

        <div class="nota row mb-3">
            <label for="activitat" class="col-3 text-end d-block">Activity:</label>
            <input type="text" name="" id="activitat" class="col-6">
            <div class="alert alert-danger amagat col-6 mx-auto mt-3" id="alerta-activitat" role="alert">needed!</div>
        </div>

        <div class="nota row mb-3">
            <label for="nota" class="col-3 text-end d-block">Grade:</label>
            <input type="email" name="" id="nota" class="col-6">
            <div class="alert alert-danger amagat col-6 mx-auto mt-3" id="alerta-nota" role="alert">needed!</div>
        </div>

        <div class="boto mb-3">
            <input type="button" name="" id="boto1" class="col-6 offset-3 btn btn-info mb-3" value="send grade" onmouseover="mouseEvent()" onmouseout="mouseEventOut()">
            <!-- <input type="button" name="" id="boto2" class="col-6 offset-3 btn btn-info" value="calcular mitjana" onclick="calcularmitja()">
            <div class="alert alert-danger amagat col-6 mx-auto mt-3" id="alerta-mitjana" role="alert">Per calcular la mitjana has d'haver introduït com a mínim una nota</div> -->
        </div>
    </form>

    <!-- <div class="H2 text-center">mitjana: <span id="mitjana">-</span></div> -->

    <table id="tablaNotas" class="table table-striped table-info mt-5 text-center w-75 mx-auto">
        <thead>
            <tr>
                <th>Activity</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="taula-body">

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
